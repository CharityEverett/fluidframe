<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../src/fluid-frame.js"></script>
    <script src="src/device-detection.js"></script>
    <a-scene device-listener>
  </head>
  <body>
    <a-scene device-detection>
      <a-box device-adjustable position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" fluid-frame="minScale: 0.5; maxScale: 2; scaleThreshold: 1000"></a-box>
      <a-sphere device-adjustable position="0 1.25 -5" radius="1.25" color="#EF2D5E" fluid-frame></a-sphere>
      <a-cylinder device-adjustable position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" fluid-frame="minScale: 0.25; maxScale: 1.5; scaleThreshold: 800"></a-cylinder>
      <a-plane device-adjustable position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
